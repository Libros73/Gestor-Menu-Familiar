<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Familiar GNB</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Men√∫ Familiar</h1>
        
        <div class="form-group">
            <label>Plato:</label>
            <input type="text" id="inputNombre" placeholder="Ej: Ajiaco Santafere√±o">
        </div>
        <div class="form-group">
            <label>Calor√≠as:</label>
            <input type="number" id="inputCalorias" placeholder="Ej: 500">
        </div>
        <div class="form-group">
            <label>¬øApta para Majo?</label>
            <select id="inputMajo" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                <option value="si">S√≠, es apto</option>
                <option value="no">No, solo adultos</option>
            </select>
        </div>

        <button onclick="agregarReceta()">üíæ Guardar Receta</button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3>Listado del D√≠a:</h3>
        <ul id="listaRecetas">
            </ul>
    </div>

    <script>
        
        // AL CARGAR LA P√ÅGINA: Pedimos las recetas guardadas al servidor
        document.addEventListener('DOMContentLoaded', cargarRecetasDelServidor);

        function cargarRecetasDelServidor() {
            // 1. Llamamos a la ruta GET de Python
            fetch('/api/recetas')
                .then(response => response.json()) // Convertimos la respuesta a legible
                .then(data => {
                    // 'data' es la lista que viene de Python
                    actualizarPantalla(data);
                });
        }

        function agregarReceta() {
            let nombre = document.getElementById("inputNombre").value;
            let calorias = document.getElementById("inputCalorias").value;

            // CAMBIO AQU√ç: Ahora leemos el valor del SELECT ("si" o "no")
            let seleccionMajo = document.getElementById("inputMajo").value; // <--- NUEVO ID

            if (nombre === "" || calorias === "") {
                alert("‚ö†Ô∏è Completa los campos");
                return;
            }

            // Creamos el objeto a enviar
            let nuevaReceta = {
                nombre: nombre,      // Ojo: usa las mismas claves que en Python
                calorias: calorias,
                apta_majo: true      // Por defecto true para el ejemplo
            };

            // 2. ENVIAR AL SERVIDOR (POST)
            // Esto es lo m√°s avanzado: Configurar el env√≠o
            fetch('/api/recetas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevaReceta) // Empaquetamos para env√≠o
            })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta del servidor:", data);
                // Si todo sali√≥ bien, recargamos la lista
                cargarRecetasDelServidor();
                
                // Limpiar inputs
                document.getElementById("inputNombre").value = "";
                document.getElementById("inputCalorias").value = "";
            });
        }

        function actualizarPantalla(listaRecetas) {
            let listaHTML = document.getElementById("listaRecetas");
            listaHTML.innerHTML = "";

            listaRecetas.forEach(function(item) {
                // L√≥gica visual para la etiqueta
                let badgeClass = item.apta_majo ? "badge-ok" : "badge-no";
                let textoMajo = item.apta_majo ? "üë∂ Apto Majo" : "‚õî +18";

                let itemVisual = `
                    <li>
                        <div>
                            <strong>${item.nombre}</strong>
                            <span class="calorias">${item.calorias} Kcal</span>
                        </div>
                        <span class="badge ${badgeClass}">${textoMajo}</span>
                    </li>
                `;
                listaHTML.innerHTML += itemVisual;
            });
        }
    
    </script>
</body>
</html>
