<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Familiar GNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>üçΩÔ∏è Men√∫ Familiar</h1>
        
        <div class="form-group">
            <label>Plato:</label>
            <input type="text" id="inputNombre" placeholder="Ej: Ajiaco Santafere√±o">
        </div>
        <div class="form-group">
            <label>Calor√≠as:</label>
            <input type="number" id="inputCalorias" placeholder="Ej: 500">
        </div>
        <div class="form-group">
            <label>¬øApta para Majo?</label>
            <select id="inputMajo" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                <option value="si">S√≠, es apto</option>
                <option value="no">No, solo adultos</option>
            </select>
        </div>

        <button onclick="agregarReceta()">üíæ Guardar Receta</button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h3>Listado del D√≠a:</h3>
        <ul id="listaRecetas">
            </ul>
    </div>

    <script>
        // Cargar recetas al abrir la p√°gina
        document.addEventListener('DOMContentLoaded', cargarRecetasDelServidor);

        function cargarRecetasDelServidor() {
            fetch('/api/recetas')
                .then(response => response.json())
                .then(data => {
                    actualizarPantalla(data);
                });
        }

        function agregarReceta() {
            let nombre = document.getElementById("inputNombre").value;
            let calorias = document.getElementById("inputCalorias").value;
            let seleccionMajo = document.getElementById("inputMajo").value;

            if (nombre === "" || calorias === "") {
                alert("‚ö†Ô∏è Completa los campos vac√≠os");
                return;
            }

            // TRADUCCI√ìN L√ìGICA: "si" -> true, "no" -> false
            let esApto = (seleccionMajo === "si");

            let nuevaReceta = {
                nombre: nombre,
                calorias: calorias,
                apta_majo: esApto 
            };

            fetch('/api/recetas', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(nuevaReceta)
            })
            .then(response => response.json())
            .then(data => {
                cargarRecetasDelServidor(); // Recargar lista
                // Limpiar campos
                document.getElementById("inputNombre").value = "";
                document.getElementById("inputCalorias").value = "";
                document.getElementById("inputMajo").value = "si"; 
            });
        }

        function actualizarPantalla(listaRecetas) {
            let listaHTML = document.getElementById("listaRecetas");
            listaHTML.innerHTML = "";

            if (listaRecetas.length === 0) {
                listaHTML.innerHTML = "<p style='text-align:center; color:#999;'>No hay recetas a√∫n.</p>";
                return;
            }

            listaRecetas.forEach(function(item) {
                // L√≥gica de colores (Verde/Rojo)
                let badgeClass = item.apta_majo ? "badge-ok" : "badge-no";
                let textoMajo = item.apta_majo ? "üë∂ Apto Majo" : "‚õî Solo Adultos";

                let itemVisual = `
                    <li>
                        <div style="flex-grow: 1;">
                            <strong>${item.nombre}</strong>
                            <span class="calorias">${item.calorias} Kcal</span>
                            <span class="badge ${badgeClass}" style="margin-left: 10px;">${textoMajo}</span>
                        </div>
                        
                        <button onclick="eliminarReceta(${item.id})" style="width: auto; background: #e74c3c; padding: 8px 12px; margin-left: 10px;">
                            üóëÔ∏è
                        </button>
                    </li>
                `;
                listaHTML.innerHTML += itemVisual;
            });
        }

        // FUNCI√ìN PARA BORRAR
        function eliminarReceta(id) {
            if(!confirm("¬øSeguro que quieres borrar esta receta?")) return;

            fetch(`/api/recetas/${id}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    cargarRecetasDelServidor(); // Recargamos para que desaparezca
                } else {
                    alert("Error al borrar");
                }
            });
        }
    </script>
</body>
</html>
