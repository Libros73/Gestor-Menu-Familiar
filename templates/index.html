<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Familiar GNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üçΩÔ∏è Men√∫</h1>
            {% if current_user.is_authenticated %}
                <div style="text-align: right;">
                    <small>Hola, <b>{{ current_user.username }}</b></small><br>
                    <a href="/logout" style="color: #e74c3c; font-size: 0.9rem;">Salir</a>
                </div>
            {% else %}
                <a href="/login" style="color: #3498db; text-decoration: none; font-weight: bold;">üîë Soy el Chef</a>
            {% endif %}
        </div>
        
        {% if current_user.is_authenticated %}
            <div id="panelAdmin" style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #eee;">
                <div class="form-group">
                    <label>Plato:</label>
                    <input type="text" id="inputNombre" placeholder="Ej: Ajiaco">
                </div>
                <div class="form-group">
                    <label>Calor√≠as:</label>
                    <input type="number" id="inputCalorias" placeholder="Ej: 500">
                </div>
                <div class="form-group">
                    <label>¬øApta para Majo?</label>
                    <select id="inputMajo" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                        <option value="si">S√≠, es apto</option>
                        <option value="no">No, solo adultos</option>
                    </select>
                </div>
                <button id="btnAccion" onclick="procesarFormulario()">üíæ Guardar Receta</button>
                <button id="btnCancelar" onclick="limpiarFormulario()" style="display:none; background:#95a5a6; margin-top:5px;">Cancelar Edici√≥n</button>
            </div>
        {% else %}
            <p style="text-align: center; color: #7f8c8d; font-style: italic; margin-bottom: 20px;">
                Solo el administrador puede editar el men√∫.
            </p>
        {% endif %}

        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

        <h3>Listado del D√≠a:</h3>
        <ul id="listaRecetas"></ul>
    </div>

    <script>
        const SOY_ADMIN = {{ 'true' if current_user.is_authenticated else 'false' }};
    </script>

    <script>
        let idEnEdicion = null; // Variable Global para saber si editamos

        document.addEventListener('DOMContentLoaded', cargarRecetasDelServidor);

        function cargarRecetasDelServidor() {
            fetch('/api/recetas')
                .then(response => response.json())
                .then(data => {
                    actualizarPantalla(data);
                })
                .catch(error => console.error('Error cargando recetas:', error));
        }

        function procesarFormulario() {
            let nombre = document.getElementById("inputNombre").value;
            let calorias = document.getElementById("inputCalorias").value;
            let seleccionMajo = document.getElementById("inputMajo").value;

            if (nombre === "" || calorias === "") { alert("‚ö†Ô∏è Completa los campos"); return; }
            let esApto = (seleccionMajo === "si");

            if (idEnEdicion === null) {
                // CREAR
                fetch('/api/recetas', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nombre: nombre, calorias: calorias, apta_majo: esApto })
                }).then(res => { if(res.ok) { limpiarFormulario(); cargarRecetasDelServidor(); } });
            } else {
                // ACTUALIZAR (PUT)
                fetch(`/api/recetas/${idEnEdicion}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nombre: nombre, calorias: calorias, apta_majo: esApto })
                }).then(res => { if(res.ok) { alert("‚úÖ Actualizado"); limpiarFormulario(); cargarRecetasDelServidor(); } });
            }
        }

        // CARGAR DATOS EN EL FORMULARIO
        function iniciarEdicion(id, nombre, calorias, aptaMajo) {
            idEnEdicion = id;
            document.getElementById("inputNombre").value = nombre;
            document.getElementById("inputCalorias").value = calorias;
            document.getElementById("inputMajo").value = aptaMajo ? "si" : "no";

            // Cambiar aspecto visual
            let btn = document.getElementById("btnAccion");
            btn.innerText = "üîÑ Actualizar Receta";
            btn.style.backgroundColor = "#3498db";
            
            // Mostrar bot√≥n cancelar
            document.getElementById("btnCancelar").style.display = "block";
            
            // Scroll suave hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function limpiarFormulario() {
            idEnEdicion = null;
            document.getElementById("inputNombre").value = "";
            document.getElementById("inputCalorias").value = "";
            document.getElementById("inputMajo").value = "si";

            let btn = document.getElementById("btnAccion");
            btn.innerText = "üíæ Guardar Receta";
            btn.style.backgroundColor = "#2ecc71";
            
            document.getElementById("btnCancelar").style.display = "none";
        }

        function actualizarPantalla(listaRecetas) {
            let listaHTML = document.getElementById("listaRecetas");
            listaHTML.innerHTML = "";

            if (listaRecetas.length === 0) {
                listaHTML.innerHTML = "<p style='text-align:center; color:#999;'>No hay recetas a√∫n.</p>";
                return;
            }

            listaRecetas.forEach(function(item) {
                let badgeClass = item.apta_majo ? "badge-ok" : "badge-no";
                let textoMajo = item.apta_majo ? "üë∂ Apto Majo" : "‚õî Solo Adultos";

                let botonesHTML = "";
                if (SOY_ADMIN) {
                    // BOTONES DE ACCI√ìN (L√°piz y Basura)
                    botonesHTML = `
                        <div style="min-width: 80px; text-align: right;">
                            <button onclick="iniciarEdicion(${item.id}, '${item.nombre}', ${item.calorias}, ${item.apta_majo})" 
                                    style="background: #f39c12; padding: 6px 10px; border:none; border-radius:5px; cursor:pointer; color:white;">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="eliminarReceta(${item.id})" 
                                    style="background: #e74c3c; padding: 6px 10px; margin-left: 5px; border:none; border-radius:5px; cursor:pointer; color:white;">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                }

                let itemVisual = `
                    <li>
                        <div style="flex-grow: 1;">
                            <strong>${item.nombre}</strong>
                            <span class="calorias">${item.calorias} Kcal</span>
                            <span class="badge ${badgeClass}" style="margin-left: 10px;">${textoMajo}</span>
                        </div>
                        ${botonesHTML}
                    </li>
                `;
                listaHTML.innerHTML += itemVisual;
            });
        }

        function eliminarReceta(id) {
            if(!confirm("¬øBorrar receta?")) return;
            fetch(`/api/recetas/${id}`, { method: 'DELETE' })
            .then(res => { if (res.ok) cargarRecetasDelServidor(); });
        }
    </script>
</body>
</html>
